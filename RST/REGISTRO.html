<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>RST</title>
</head>
<body>
	<I>REFRISOFT</I>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
						<label class="label" for="nombre">PrimerNombre:</label>
					</div>
					<div class="input-group">
						<input type="text" id="seguendo nombre" name="Snombre">
						<label class="label" for="nombre">Segundo Nombre:</label>
					</div>
					<div class="input-group">
						<input type="text" id="PrimerApellido" name="1Apellido">
						<label class="label" for="nombre">Primer Apellido:</label>
					</div>
					<div class="input-group">
						<input type="text" id="SegundoApellido" name="2Apellido">
						<label class="label" for="nombre">Segundo Apellido:</label>
					</div>
					<div class="input-group">
						<input type="email" id="correo" name="correo">
						<label class="label" for="correo">Correo:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2">Repetir Contraseña:</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="usuario" id="hombre" value="Hombre">
						<label for="hombre">ADMINISTRADOR</label>
						<input type="radio" name="usuario" id="mujer" value="Mujer">
						<label for="mujer">DOCENTE</label>
					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos">Acepto los Terminos y Condiciones</label>
					</div>
						
					<input type="submit" id="btn-submit" value="Registrar">
					<div class="text-center pt-lg-3 pt-lg-5 p-4" >
						<br>
						<p >¿Ya tienes una cuenta? </p> <a href="index.html" class=" text-center" style="text-align: center  ;">Inicia Sesion</a>
					  </div>
					

				</div>
			</form>
		
		</div>
	</div>

	<script src="js/formulario.js"></script>
</body>
</html>
